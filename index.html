<!DOCTYPE html>
<html>
<head>
    <title>HackPulse CTF - Click the Right One</title>
    <style>
        body {
            background-color: #101010;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #1a1a1a;
            border: 2px solid #00ffff;
            border-radius: 15px;
            padding: 30px;
            width: 95%;
            max-width: 1000px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 0;
            color: #00ffff;
            text-align: center;
        }

        p {
            font-size: 1.1em;
            color: #cccccc;
            text-align: center;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            width: 100%;
        }

        .grid button {
            padding: 10px;
            background-color: #2e2e2e;
            color: #00ffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-weight: bold;
        }

        .grid button:hover {
            background-color: #00aaaa;
            color: #000;
        }

        #flag {
            margin-top: 20px;
            font-family: monospace;
            color: #00ff00;
            font-size: 1.2em;
            display: none;
        }
    </style>

    <script>
        function v3rfy(n) {
            const correctEnc = 'MTQx'; // base64 of 141 (because 142 ^ 7 = 141)
            const key = 7;
            const correct = parseInt(atob(correctEnc)) ^ key;

            if (n === correct) {
                const encodedFlag = 'ZmxhZ3tsdWNreV9jbGlja19jdGZfbWFzdGVyfQ=='; // base64 of flag{lucky_click_ctf_master}
                const flag = atob(encodedFlag);
                document.getElementById("flag").innerText = "ðŸŽ‰ Congratulations! " + flag;
                document.getElementById("flag").style.display = "block";
            } else {
                window.location.href = 'redirect.html';
            }
        }

        window.onload = function () {
            const grid = document.querySelector('.grid');
            for (let i = 1; i <= 200; i++) {
                let btn = document.createElement("button");
                btn.innerText = "Click #" + i;
                btn.onclick = () => v3rfy(i);
                grid.appendChild(btn);
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>HackPulse CTF</h1>
        <p>One of these buttons leads to the flag. Can you find it?</p>

        <div class="grid"></div>
        <div id="flag"></div>
    </div>
</body>
</html>
